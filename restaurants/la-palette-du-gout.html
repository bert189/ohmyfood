<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">            
            <h1 class="header__logo logo">
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <a href="../index.html">ohmyfood</a>
            </h1>        
    </header>
    <main class="main-restaurants">
        <img src="../images/la-palette-du-gout.jpg" alt="plat servi à la palette du gout">
        <div class="menu container">
            <h1 class="big-title">La palette du goût<input type="checkbox" id="onclick"/><label for="onclick"><i class="fa-regular fa-heart"></i></label></h1>            
            <div class="menu__wrapper">
                <div class="menu__step">
                    <h2>ENTRÉES</h2>
                    <div class="menu__decoration"></div>
                    <ul class="menu__choices">
                        <input type="checkbox" id="onclick-5"/>
                        <label for="onclick-5">
                            <li class="menu__choice">
                                <div class="text-wrapper">
                                    <h3>Fricassée d'escargot</h3>                    
                                    <p>Au piment d'Espelette</p>
                                </div>
                                <div class="price">25€</div>
                                <i class="fa-solid fa-circle-check"></i>            
                            </li>
                        </label>
                        <input type="checkbox" id="onclick-6"/>
                        <label for="onclick-6">
                            <li class="menu__choice">
                                <div class="text-wrapper">
                                    <h3>Foie gras de canard mi-cuit</h3>                    
                                    <p>Et ses copeaux de truffe noire</p>
                                </div>
                                <div class="price">35€</div>
                                <i class="fa-solid fa-circle-check"></i>          
                            </li>
                        </label>
                        <input type="checkbox" id="onclick-7"/>
                        <label for="onclick-7">
                            <li class="menu__choice">
                                <div class="text-wrapper">
                                    <h3>Oeuf au plat</h3>                    
                                    <p>Assaisonné à la truffe sur lit de caviar</p>
                                </div>
                                <div class="price">20€</div>
                                <i class="fa-solid fa-circle-check"></i>           
                            </li>
                        </label>
                    </ul>
                </div>
                <div class="menu__step">
                    <h2>PLATS</h2>
                    <div class="menu__decoration"></div>
                    <ul class="menu__choices">
                        <input type="checkbox" id="onclick-8"/>
                        <label for="onclick-8">
                            <li class="menu__choice">
                                <div class="text-wrapper">
                                    <h3>Filet de boeuf aux herbes</h3>                    
                                    <p>Accompagné de sa ribambelle de légumes</p>
                                </div>
                                <div class="price">40€</div>
                                <i class="fa-solid fa-circle-check"></i>             
                            </li>
                        </label>
                        <input type="checkbox" id="onclick-9"/>
                        <label for="onclick-9">
                            <li class="menu__choice">
                                <div class="text-wrapper">
                                    <h3>Parmentier de queue de boeuf</h3>                    
                                    <p>À la truffe noire sur sa purée de panais</p>
                                </div>
                                <div class="price">35€</div>
                                <i class="fa-solid fa-circle-check"></i>            
                            </li>
                        </label>
                        <input type="checkbox" id="onclick-10"/>
                        <label for="onclick-10">
                            <li class="menu__choice">
                                <div class="text-wrapper">
                                    <h3>Filet de turbot</h3>                    
                                    <p>Aux agrumes</p>
                                </div>
                                <div class="price">44€</div>
                                <i class="fa-solid fa-circle-check"></i>          
                            </li>
                        </label>
                    </ul>               
                </div>
                <div class="menu__step">
                    <h2>DESSERTS</h2>
                    <div class="menu__decoration"></div>
                    <ul class="menu__choices">
                        <input type="checkbox" id="onclick-11"/>
                        <label for="onclick-11">                       
                            <li class="menu__choice">
                                <div class="text-wrapper">
                                    <h3>Paris-Brest</h3>                    
                                    <p>Revisité</p>
                                </div>
                                <div class="price">18€</div>
                                <i class="fa-solid fa-circle-check"></i>
                            </li>
                        </label>
                        <input type="checkbox" id="onclick-12"/>
                        <label for="onclick-12">
                            <li class="menu__choice">
                                <div class="text-wrapper">
                                    <h3>Macaron au chocolat d'exception</h3>                    
                                    <p>Et glace à la vanille de Madagascar</p>
                                </div>
                                <div class="price">22€</div>
                                <i class="fa-solid fa-circle-check"></i>
                            </li>
                        </label>
                        <input type="checkbox" id="onclick-13"/>
                        <label for="onclick-13">
                            <li class="menu__choice">
                                <div class="text-wrapper">
                                    <h3>Mousse au chocolat</h3>                    
                                    <p>Au piment d'Espelette et à la truffe noire</p>
                                </div>
                                <div class="price">23€</div>
                                <i class="fa-solid fa-circle-check"></i>
                            </li>
                        </label>
                    </ul>                   
                </div>
            </div>
            <div class="menu__button-wrapper">
                <button class="button">Commander</button>
            </div>
        </div>        
    </main>
    <footer class="footer">
        <div class="container">
            <h1 class="footer__logo logo">ohmyfood</h1>
            <ul class="footer__liste">
                <li><i class="fa-solid fa-utensils"></i>&nbsp;&nbsp;&nbsp;Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>&nbsp;&nbsp;&nbsp;Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:ohmyfood@gmail.com">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
